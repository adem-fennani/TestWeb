<!DOCTYPE html>
<html>
  <head>
    <title>Boutique Back-office</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/boutique-user.css" />
    <link rel="icon" href="images/logo.png" type="image/png" />
    <script src="script/boutique-user.js"></script>
  </head>
  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#home" class="w3-bar-item w3-button"
          ><img src="images/logo.png" alt="AdventureHub logo" width="40px" />
          AdventureHub</a
        >
        <!-- Float links to the right. Hide them on small screens -->

        <div class="w3-right w3-hide-small">
          <a href="#Cart" class="w3-bar-item w3-button">Panier</a>
        </div>
      </div>
    </div>

    <!-- Header -->

    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width: 1564px">
      <!-- Project Section -->

      <!-- Shop Section -->
      <div class="w3-container w3-padding-32" id="conseil">
        <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">
          Produits
        </h3>
      </div>

      <div class="w3-row-padding w3-grayscale">
        <div class="w3-col l3 m6 w3-margin-bottom">
          <img src="images/Backpack.png" alt="John" style="width: 100%" />
          <h3>Sac à dos</h3>
          <p>49.000 DT</p>
          <div class="w3-section">
            <div class="w3-bar">
              <div class="w3-bar-item">
                <button
                  class="w3-button w3-white w3-border w3-border-grey"
                  onclick="decrementQuantity(this)"
                >
                  -
                </button>
              </div>
              <div class="w3-bar-item w3-center w3-black">
                <span id="quantity-backpack">1</span>
              </div>
              <div class="w3-bar-item">
                <button
                  class="w3-button w3-white w3-border w3-border-grey"
                  onclick="incrementQuantity(this)"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <p>
            <button
              class="w3-button w3-light-grey w3-block"
              onclick="addToCart('Backpack', document.getElementById('quantity-backpack').textContent)"
            >
              Ajouter au panier
            </button>
          </p>
        </div>
        <div class="w3-col l3 m6 w3-margin-bottom">
          <img src="images/fedora.png" alt="Jane" style="width: 100%" />
          <h3>Chapeau</h3>
          <p>19.000 DT</p>
          <div class="w3-section">
            <div class="w3-bar">
              <div class="w3-bar-item">
                <button
                  class="w3-button w3-white w3-border w3-border-grey"
                  onclick="decrementQuantity(this)"
                >
                  -
                </button>
              </div>
              <div class="w3-bar-item w3-center w3-black">
                <span id="quantity-fedora">1</span>
              </div>
              <div class="w3-bar-item">
                <button
                  class="w3-button w3-white w3-border w3-border-grey"
                  onclick="incrementQuantity(this)"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <p>
            <button
              class="w3-button w3-light-grey w3-block"
              onclick="addToCart('Fedora', document.getElementById('quantity-fedora').textContent)"
            >
              Ajouter au panier
            </button>
          </p>
        </div>
        <div class="w3-col l3 m6 w3-margin-bottom">
          <img src="images/umbrella.png" alt="Mike" style="width: 100%" />
          <h3>Parapluie</h3>
          <p>15.000 DT</p>
          <div class="w3-section">
            <div class="w3-bar">
              <div class="w3-bar-item">
                <button
                  class="w3-button w3-white w3-border w3-border-grey"
                  onclick="decrementQuantity(this)"
                >
                  -
                </button>
              </div>
              <div class="w3-bar-item w3-center w3-black">
                <span id="quantity-umbrella">1</span>
              </div>
              <div class="w3-bar-item">
                <button
                  class="w3-button w3-white w3-border w3-border-grey"
                  onclick="incrementQuantity(this)"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <p>
            <button
              class="w3-button w3-light-grey w3-block"
              onclick="addToCart('Umbrella', document.getElementById('quantity-umbrella').textContent)"
            >
              Ajouter au panier
            </button>
          </p>
        </div>
        <div class="w3-col l3 m6 w3-margin-bottom">
          <img src="images/firstAid.png" alt="Dan" style="width: 100%" />
          <h3>Trousse de secours</h3>
          <p>7.000 DT</p>
          <div class="w3-section">
            <div class="w3-bar">
              <div class="w3-bar-item">
                <button
                  class="w3-button w3-white w3-border w3-border-grey"
                  onclick="decrementQuantity(this)"
                >
                  -
                </button>
              </div>
              <div class="w3-bar-item w3-center w3-black">
                <span id="quantity-firstAid">1</span>
              </div>
              <div class="w3-bar-item">
                <button
                  class="w3-button w3-white w3-border w3-border-grey"
                  onclick="incrementQuantity(this)"
                >
                  +
                </button>
              </div>
            </div>
          </div>
          <p>
            <button
              class="w3-button w3-light-grey w3-block"
              onclick="addToCart('firstAid', document.getElementById('quantity-firstAid').textContent)"
            >
              Ajouter au panier
            </button>
          </p>
        </div>
      </div>

      <!-- Contact Section -->

      <!-- Image of location/map -->
      <div class="w3-container">
        <img src="images/5.jpg" class="w3-image" style="width: 100%" />
      </div>

      <!-- End page content -->
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-16">
      <p>AdventureHub - conseils et actualités</p>
    </footer>
  </body>
</html>
